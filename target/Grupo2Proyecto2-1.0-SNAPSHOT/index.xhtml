<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>My pag</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="img/jpg" href="Imagenes/java.jpg"/>
        <link rel="stylesheet" href="CSS/Styles.css"/>
    </h:head>

    <h:body>
        <h:body>
            <h:form>
                <p:growl id="growl" showDetail="true" life="800"/>
                <p:panelGrid columns="1"/>
                <p:messages id="messages" showDetail="true" closable="true"/>
                Usuario: <p:inputText value="#{loginController.correoUsuario}"/>
                Contrasena: <p:password value="#{loginController.contraUsuario}"/>
                <p:commandButton value="Ingresar" actionListener="#{loginController.verificar()}" update="growl, message"/>
            </h:form>
        </h:body>

    </h:body>


</html>
