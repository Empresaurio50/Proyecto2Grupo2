<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>My pag</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="img/jpg" href="Imagenes/java.jpg"/>
        <link rel="stylesheet" href="CSS/Styles.css"/>
    </h:head>

    <h:body>
        <div class="container">

            <div class="card">
                <h5 class="mt-0"></h5>
                <p:tabMenu activeIndex="" style="width:auto; height:auto;" orientation="left">
                    <p:menuitem value="Home" outcome="" icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Calendar" outcome="" icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Edit" outcome="" icon="pi pi-fw pi-building">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Mensajeria" outcome="" icon="pi pi-fw pi-send">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <p:menuitem value="Perfil" outcome="" icon="pi pi-fw pi-user">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>


            <h:form id="form">
                <p:dataView var="product" value="#{controllerOfertas.listaOfertas}" rows="12" paginator="true"
                            rowsPerPageTemplate="6,12,16" 
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            listIcon="pi pi-bars">

                    <p:dataViewGridItem>
                        <div class="product-grid-item card border-1">
                            
                            <div class="product-grid-item-content">
                                
                                <p:graphicImage name="ima/#{product.imagenOferta}" styleClass="img-producto"/>
                            <div class="product-nombrePuesto">#{product.nombrePuesto}</div>
                            <div class="product-idOferta">#{product.idOferta}</div>

                            <p:commandButton type="button"
                                             value="Ver"
                                             icon="pi pi-eye">
                            </p:commandButton>
                            </div>
                            
                        </div>


                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <div class="product-list-item">
                            <p:graphicImage name="ima/#{product.imagenOferta}"/>
                            <div class="product-nombrePuesto">#{product.nombrePuesto}</div>
                            <div class="product-idOferta">#{product.idOferta}</div>
                            <p:commandButton type="button"
                                             value="Ver"
                                             icon="pi pi-eye">
                            </p:commandButton>
                        </div>


                    </p:dataViewListItem>
                </p:dataView>
            </h:form>

        </div>
    </h:body>
</html>
