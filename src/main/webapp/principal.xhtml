<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>

        <h:form id="form">
            <p:dataView var="product" value="#{controllerOfertas.listaOfertas}" rows="12" paginator="true"
                        rowsPerPageTemplate="6,12,16"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                <p:dataViewGridItem>
                    <div class="product-grid-item card border-1">
                        <div class="product-nombrePuesto">#{product.nombrePuesto}</div>
                        <div class="product-idOferta">#{product.idOferta}</div>
                        
                    </div>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <div class="product-list-item">
                        <div class="product-nombrePuesto">#{product.nombrePuesto}</div>
                        <div class="product-idOferta">#{product.idOferta}</div>
                    </div>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>

    </h:body>
</html>
